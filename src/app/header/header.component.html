<div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsedNotification">
  <div class="card ">
    <div class="card-body notification-card d-flex" style="justify-content: center;">
      <div>
        <span
          >🎟️ Freelancers! Join our free &amp; interactive
          <a
            href="https://dribbble.com/learn/mt-freelance-workshops?utm_campaign=announcement-1494&amp;utm_medium=banner&amp;utm_source=dribbble"
            >two-part crash course</a
          >
          with industry legends Mt Freelance on July 14 + 21. Don’t miss out! 🎟️
        </span>
      </div>
      <div>
        <p>
          <button
            type="button"
            (click)="collapse.toggle()"
            [attr.aria-expanded]="!isCollapsedNotification"
            aria-controls="collapseExample"
            style="border: none; background: white;"
          >
            <i class="fa fa-times" aria-hidden="true" style="border: none; background: white;border-radius:50%"></i>
          </button>
        </p>
      </div>
    </div>
  </div>
</div>

<nav
  class="navbar navbar-expand-md navbar-light bg-faded"
  style="height: 80px; margin: 0 6px 0 6px"
>
  <button
    class="navbar-toggler navbar-toggler-right"
    type="button"
    (click)="isNavbarCollapsed = !isNavbarCollapsed"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#"><img src="../../assets/logo.PNG" /></a>
  <div
    [ngbCollapse]="isNavbarCollapsed"
    class="navbar-collapse" style="z-index: 1000; background-color: white;"
    id="navbarSupportedContent"
  >
    <ul class="navbar-nav mr-auto active" style="cursor: pointer">
      <li class="nav-item " *ngFor="let menuItem of menuItemList; let index= index;"  [ngClass]="{'my_class': menuItem.category === menuItemList[index].category}"      >
        <a class="nav-link active" *ngIf="menuItem.submenu" >
          <span class="icon fa" [ngClass]="menuItem.icon"></span>
          <span class="text-holder" [matMenuTriggerFor]="belowMenu">{{menuItem.category}}</span>
        </a>
      </li>
         
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <i class="fa fa-search" aria-hidden="true"></i>
      <button class="btn my-2 my-sm-0" type="submit">Sign in</button>
      <button
        class="btn btn-outline-success my-2 my-sm-0 btn-sign-in button1"
        type="submit"
      >
        Sign Up
      </button>
    </form>
  </div>
</nav>


<mat-menu #belowMenu="matMenu" yPosition="below">
  <!-- <div class="d-flex">
    <div>left</div>
    <div>Right</div>
  </div> -->
  <button mat-menu-item>Explore Design Work</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>
